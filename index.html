<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <section class="container">
    <div class="header">
      <h1>Name Plaque Application</h1>
      <p>Add a name of your choice and we will show you how much it cost. (Each letter is $5).</p>
    </div>
    <input type="text" name="input" id="input" class="input" placeholder="Enter a name">
    <div class="main">
      <div class="name-wrap">
        <span class="name"></span>
      </div>
      <div class="btn-tot">
        <span class="summary">Total: $<span class="amount">0</span></span>
        <button class="button">Buy Now</button>
      </div>
    </div>
    <h4></h4>
  </section>

  <script src="./index.js"></script>
</body>

</html>
